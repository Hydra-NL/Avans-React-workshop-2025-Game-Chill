extend type Query {
  me: User
}

extend type Mutation {
  updateMe(dataInput: MeInput): User
}

# User base type
# --------------------
type User {
  id: ID
  first_name: String
  last_name: String
  email: String
  status: String
  update_count: Int
}

input MeInput {
  first_name: String
  last_name: String
  email: String
  status: String
}

