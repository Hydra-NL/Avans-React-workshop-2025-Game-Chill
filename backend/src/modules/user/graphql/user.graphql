extend type Query {
  me: User
}

extend type Mutation {
  updateMe(dataInput: MeInput): User
}

# User base type
# --------------------
type User {
  id: ID
  first_name: String
  last_name: String
  email: String
  status: String
  update_count: Int

  gamer_tag: String,
  description: String,
  tagline: String,
  age: Number,
  city: String,
  country: String,
  bio: String,
  platform: String,
  genre: String,
  availability: String,
  play_style: String,
}

input MeInput {
  first_name: String
  last_name: String
  email: String
  status: String
  gamer_tag: String
  age: Int
  platform: String
  bio: String
}

