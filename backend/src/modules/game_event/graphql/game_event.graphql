extend type Query {
  getGameEvent(gameEventId: ID): GameEvent
  getGameEvents: GameEventList
}

# 2. Overview page
# 2.4. Create a GraphQL mutation for the DELETE operation
extend type Mutation {
  createGameEvent(dataInput: GameEventInput): GameEvent
  updateGameEvent(gameEventId: ID!, dataInput: GameEventInput): GameEvent
  # deleteGameEvent(gameEventId: ID!): Boolean
}

# Game event list
# --------------------
type GameEventList {
  total: Int
  game_events: [GameEvent]
}

# Game event base type
# --------------------
type GameEvent {
  id: ID
  title: String
  description: String
  platform: String
  voice: Boolean
  players: Int
  main_image_url: String

  game: Game

  created_by: User
  participants: [User]
}

input GameEventInput {
  title: String
  description: String
  platform: String
  voice: Boolean
  players: Int
  main_image_url: String

  game: GameInput

  participants: [ID]
}

# Game base type
# --------------------
type Game {
  title: String
  description: String
  tag: String
  image: String
}

input GameInput {
  title: String
  description: String
  tag: String
}
